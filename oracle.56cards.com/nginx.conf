user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
    multi_accept on;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
   
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
   
    access_log /var/log/nginx/access.log main;
   
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 650;
    keepalive_requests 10000;
    client_max_body_size 10m;
   
    # Optimize for long-lived connections
    proxy_buffering off;
    proxy_read_timeout 6h;
    proxy_connect_timeout 90s;
    proxy_send_timeout 6h;
   
    # IMPORTANT: Define the map directive here, before using it in server blocks
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
   
    server {
        listen 80;
        server_name _;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }
   
    server {
        listen 443 ssl;
        server_name _;
       
        ssl_certificate /etc/nginx/ssl/cert7.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey7.pem;
       
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
       
        # SignalR specific configuration for /Cards56Hub endpoint
        location /Cards56Hub {
            proxy_pass http://web:80/Cards56Hub;
            proxy_http_version 1.1;
           
            # SignalR requires WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
           
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
           
            # Settings for long-running connections
            proxy_read_timeout 6h;
            proxy_send_timeout 6h;
            proxy_buffering off;
           
            # Prevent timeouts for SignalR long polling
            proxy_connect_timeout 90s;
            proxy_cache off;
        }
       
        # Static files
        location / {
            proxy_pass http://web:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}