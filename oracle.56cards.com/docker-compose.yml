services:
  web:
    image: bheemboy/cards56web:20240307.201504
    container_name: cards56web
    # Port mapping removed since external access is not needed
    restart: unless-stopped    
    networks:
      - app_network
  
  nginx:
    image: nginx:latest
    container_name: nginx-rp
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped    
    networks:
      - app_network
    depends_on:
      - web

networks:
  app_network:
    driver: bridge
