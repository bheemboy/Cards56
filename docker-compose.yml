version: "3"
services:
    web:
        image: bheemboy/cards56web:${CARDS56WEB_TAG}
        container_name: cards56web
        restart: unless-stopped
        dns:
            - 1.1.1.1
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ${CERTIFICATE_PATH}:/etc/nginx/ssl
            - ${ACMECHALLENGE_PATH}:/webapp/wwwroot/.well-known/acme-challenge

